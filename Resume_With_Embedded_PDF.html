<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      font-family: Garamond, serif;
    }

    .doc-content {
      padding: 40px;
      max-width: none;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    #download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    #download-btn:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <button id="download-btn" onclick="downloadPDF()">Download PDF</button>

  <div class="doc-content">
    <iframe src="Martin Gendell - Resume.pdf"></iframe>
  </div>

  <script>
    function downloadPDF() {
      window.open('Martin Gendell - Resume.pdf', '_blank');
    }
  </script>
</body>
</html>
